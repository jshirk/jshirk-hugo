<form id="mc-form">
    <input type="text" name="FNAME" id="fname" placeholder="First Name" required>
    <input type="email" name="EMAIL" id="email" placeholder="Your Email Address" required>

    <button type="submit">Join the List</button>

    <p id="mc-success" style="display:none; color: green;">🎉 Thanks for subscribing! Check your email.</p>
    <p id="mc-error" style="display:none; color: red;">⚠️ Something went wrong. Try again.</p>
</form>

<script>
  document.getElementById("mc-form").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var form = event.target;
    var formData = new FormData(form);
    
    var url = "https://jshirk.us2.list-manage.com/subscribe/post-json?u=494bbc345ee9ac49815fc27f7&id=96f30fa52e&c=?";
    
    fetch(url, {
      method: "POST",
      body: formData,
      mode: "no-cors"
    })
    .then(() => {
      document.getElementById("mc-success").style.display = "block";
      document.getElementById("mc-error").style.display = "none";
      form.reset();
    })
    .catch(() => {
      document.getElementById("mc-success").style.display = "none";
      document.getElementById("mc-error").style.display = "block";
    });
  });
</script>
