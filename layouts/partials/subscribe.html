<form name="subscribe-form" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="subscribe-form" />
  
  <p>
    <label for="fname">First Name</label>
    <input type="text" name="firstName" id="fname" placeholder="First Name" required />
  </p>
  <p>
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="Your Email Address" required />
  </p>
  
  <!-- Hidden field to stop bot submissions -->
  <input type="hidden" name="bot-field" />
  
  <p>
    <button type="submit">Join the List</button>
  </p>
  
  <p id="mc-success" style="display:none; color: green;">🎉 Thanks for subscribing! Check your email.</p>
  <p id="mc-error" style="display:none; color: red;">⚠️ Something went wrong. Try again.</p>
</form>
