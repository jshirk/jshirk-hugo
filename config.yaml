# Site settings
languageCode: "en-us"
title: "Jordan Shirkman | The Useful Life"
theme: "PaperMod" # My Hugo Theme
baseURL: "https://jshirk.com"

## Permalinks show up under /blog
permalinks:
  blog: "/blog/:slug/"

# Site Parameters
params:
  defaultTheme: auto
  description: "Pursue wisdom. Master the ordinary. Leave a legacy."
  disableAnchoredHeadings: true
  enableEmoji: true
  latest_posts_count: 5
  mainSections: ["blog"]
  show_latest_posts: true
  showtoc: true
  ShowBreadCrumbs: true
  ShowFullTextinRSS: true
  ShowPostNavLinks: true
  ShowReadingTime: true
  ShowWordCount: true
  tagline: "The Useful Life"

  assets:
    favicon: "favicon.ico"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  # Home Page Parameters and Intro Text  
  homeInfoParams:
    Title: Pursue wisdom. Master the ordinary. Leave a legacy..
    Content: Hey, I‚Äôm [Jordan](/about). My writing on [faith](/categories/theology), [technology](/categories/technology), and [practical wisdom](/categories/methodology) will help you think deeply and act decisively in a chaotic world. If you're looking for powerful ideas and helpful tools for living the useful life well, you‚Äôre in the right place. You can connect with me below and subscribe to get updates in your inbox [here](http://eepurl.com/IwFaP).

  # Social Icons on Home Page     
  socialIcons: 
    - name: "x"
      url: "https://x.com/jshirk"
    - name: "instagram"
      url: "https://instagram.com/jshirk"
    - name: "facebook"
      url: "https://facebook.com/jshirk"
    - name: "email"
      url: "mailto:jshirkman@gmail.com"


relativeURLs: false
canonifyURLs: true

markup:
  goldmark:
    extensions:
      footnote: true

# Navigation Menu
