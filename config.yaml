# Site settings
languageCode: "en-us"
title: "Jordan Shirkman | The Useful Life"
theme: "PaperMod" # My Hugo Theme
baseURL: "https://jshirk.com/"

## Permalinks show up under /blog
permalinks:
  blog: "/blog/:slug/"

# Site Parameters
params:
  defaultTheme: auto
  description: "Pursue wisdom. Master the ordinary. Leave a legacy."
  disableAnchoredHeadings: true
  enableEmoji: true
  latest_posts_count: 5
  mainSections: ["blog"]
  show_latest_posts: true
  showtoc: true
  ShowBreadCrumbs: true
  ShowFullTextinRSS: true
  ShowPostNavLinks: true
  ShowReadingTime: true
  ShowWordCount: true
  tagline: "The Useful Life"
  logo:
    icon: "images/logo-light.png"      # For light theme (dark text)
    iconDark: "images/logo-dark.png"   # For dark theme (light text)
    iconHeight: 30
    text: "Jordan Shirkman | The Useful Life"

  assets:
    favicon: "favicon.ico"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  # Home Page Parameters and Intro Text  
  homeInfoParams:
    Title: Moving from chaos to clarity through decisive action.
    Content: Hey, I‚Äôm [Jordan](/about). My writing on [theology](/categories/theology), [technology](/categories/technology), and [methodology](/categories/methodology) will help you apply ancient wisdom to modern life so you can walk the narrow path with confidence. If you're looking for powerful ideas and helpful tools for living the useful life well, you‚Äôre in the right place. You can subscribe by email below, find out more [about me](https://jshirk.com/about), or check out the [latest posts](https://jshirk.com/blog).

  # Social Icons on Home Page     
  socialIcons: 
    - name: "x"
      url: "https://x.com/jshirk"
    - name: "instagram"
      url: "https://instagram.com/jshirk"
    - name: "facebook"
      url: "https://facebook.com/jshirk"
    - name: "email"
      url: "mailto:jshirkman@gmail.com"


relativeURLs: false
canonifyURLs: true

markup:
  goldmark:
    extensions:
      footnote: true
    renderer:
      unsafe: true

# Navigation Menu
menu:
  main:
    - name: "Home"
      url: "/"
