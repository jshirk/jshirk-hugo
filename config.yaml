      url: "/blog/"
      weight: 2
    - name: "About"
      url: "/about/"
      weight: 3
    - name: "Contact"
      url: "/contact/"
      weight: 4
    - name: "Tools"
      url: "/tools/"
      weight: 5
    - name: "üîç"
